<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!--My styles-->
    <link rel="stylesheet" href="public/css/styles.css">
    <!--VUE js-->
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body class="h-screen bg-gray-50">
    <section id="content" class="flext ext-gray-600">
        <div class="container">
            <div class="flex">
                <!--PARTE 1-->
                <div class="p-10 w-2/5 h-min min-h-screen bg-gray-300">
                    <div v-for="save in allSaved" class="w-4/5">
                        <div class="border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                            <a class="flex" href="#" @click.prevent="seeResult(save)">
                                <img class="object-contain md:h-50 w-full object-center" v-bind:src="save.picture.data.url" alt="blog">
                                <div class="w-full p-4 bg-white hover:bg-indigo-700 hover:text-white transition duration-300 ease-in">
                                    <h1 class="font-semibold ">{{save.name}}</h1>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!--PARTE 2-->
                <div class="p-8 w-3/4">
                    <div class="text-center mb-4">
                        <h1 class="text-2xl md:text-4xl text-gray-700 font-semibold">Consulte su usuario aqui</h1>
                    </div>
                    <form class="p-8 text-xl" v-on:submit.prevent="SearchUser">
                        <div class="">
                            <label class="block text-center">Id del usuario</label>
                            <div class="inline">
                                <input id="ident" v-model="search" name="ident" type="number" class="h-12 w-9/12 my-4 shadow-lg" placeholder="0000000000000000">
                                <button type="submit" class="bg-blue-600 border-none p-2"s>Buscar</button>
                            </div>
                        </div>
                    </form>
                    <!-- Result -->
                    <div class="bg-cyan-800 p-4" v-if="result">
                        <a href="#" class="" v-if="!saved.has(result.id)" @click.prevent="addSaved">Guardar <i id="favorite" class="fas fa-plus"></i></a>
                        <a href="#" class="" v-if="saved.has(result.id)" @click.prevent="deleteSaved(result.id)">Eliminar <i id="favorite" class="fas fa-minus"></i></a>
                        <div class="flex m-2">
                            <img v-bind:src="result.picture.data.url" class="w-40 m-4" id="result_picture" alt="Foto del usuario">
                            <div class="inline-block">
                                <h2 id="result_name" class="font-semibold text-3xl">{{result.name}}</h2>
                                <p id="result_email">{{result.email}}</p>
                                <a v-if="result.link" v-bind:href="result.link" class="result_link" target="_blank">Ir a su perfil en Facebook</a>
                            </div>
                        </div>
                    </div>
                    <!-- Error -->
                    <div id="result_error" class="bg-red-500" v-show="failure">{{failure}}</div>
                </div>
                <!--Aqui termina-->
            </div>
        </div>
    </section>

    <script src="public/js/main.js"></script>
    <!--Icons FontAwesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
